{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – CRM Advocacia</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh">
  <div class="card shadow-sm" style="width:380px">
    <div class="card-body p-4">
      <div class="text-center mb-4">
        <i class="bi bi-briefcase-fill text-primary" style="font-size:2.5rem"></i>
        <h4 class="mt-2 mb-0">CRM Advocacia</h4>
        <small class="text-muted">Escritório de Advocacia</small>
      </div>
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-danger py-2">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
        </button>
      </form>
    </div>
  </div>
</body>
</html>
