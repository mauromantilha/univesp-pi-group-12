{% extends "base.html" %}
{% block title %}Meu Perfil â€“ CRM Advocacia{% endblock %}
{% block page_title %}Meu Perfil{% endblock %}
{% block content %}
<div class="card" style="max-width:520px">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}<div class="text-danger small mt-1">{{ field.errors|join:" " }}</div>{% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Salvar</button>
    </form>
  </div>
</div>
{% endblock %}
